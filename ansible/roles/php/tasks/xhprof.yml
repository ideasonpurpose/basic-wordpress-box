---

- name: Add Ondřej Surý's PHP ppa https://launchpad.net/~ondrej
  apt_repository: 
    repo: 'ppa:ondrej/php'

- name: "Install XHProf and GraphViz"
  apt: 
    pkg: '{{ item }}'
    state: installed
    update_cache: yes
  with_items:
    - php-xhprof
    - graphviz

