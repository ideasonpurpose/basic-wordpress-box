- name: Create XHProf directory
  file:
    dest: /tmp/xhprof
    state: directory
    mode: 0777
    owner: www-data
    group: www-data

- name: Write XHProf mod INI
  copy:
    src: xhprof.ini
    dest: /etc/php/{{ php_version }}/mods-available/xhprof.ini
    mode: 0644

- name: Enable XHProf INI
  command: phpenmod xhprof

- name: Remove php repo (clean up)
  apt_repository: 
    repo: 'ppa:ondrej/php'
    state: absent
